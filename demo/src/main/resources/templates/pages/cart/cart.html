<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    
    <!-- Bootstrap CSS (versão 5.3) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- CSS personalizado -->
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo suave */
            padding-bottom: 30px; /* Espaçamento extra na parte inferior */
            border-top: 40px solid #007bff; /* Borda azul no topo */
            border-bottom: 40px solid #007bff; /* Borda azul na parte inferior */
        }

        .btn-blue {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-blue:hover {
            background-color: #0056b3;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-top: 20px;
        }

        table {
            margin-top: 20px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

        .table th, .table td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Carrinho de Compras</h1>
        
        <!-- Tabela de produtos no carrinho -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Subtotal</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.product.price}"></td>
                    <td th:text="${item.product.price * item.quantity}"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${item.product.id})}" class="btn btn-danger btn-sm">
                            Remover
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Exibição do total -->
        <h2>Total: <span th:text="${cart.total}"></span></h2>
        
        <!-- Botão de finalizar compra -->
        <div class="d-flex justify-content-center mt-4">
            <a th:href="@{/cart/checkout}" class="btn btn-blue">Finalizar Compra</a>
        </div>
		<div class="d-flex justify-content-center mt-3">
		            <a href="/" class="btn btn-secondary">Voltar para a Tela Inicial</a>
		    </div>
		</div>

    <!-- Bootstrap JS (versão 5.3) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
